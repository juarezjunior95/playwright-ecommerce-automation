name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test --reporter=list,json > test-results.json || true
      # Nota: O '|| true' evita que a pipeline pare antes de processarmos os resultados para o resumo

    # STEP 1: Gerar o Resumo Visual (Job Summary) em InglÃªs
    - name: Generate Test Summary
      if: always()
      run: |
        echo "### ðŸ“Š Playwright Test Results" >> $GITHUB_STEP_SUMMARY
        echo "| Status | Quantity |" >> $GITHUB_STEP_SUMMARY
        echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
        
        # ExtraÃ§Ã£o simples de dados do relatÃ³rio (ajuste conforme seu reporter)
        PASSED=$(grep -c "passed" test-results.json || echo "0")
        FAILED=$(grep -c "failed" test-results.json || echo "0")
        SKIPPED=$(grep -c "skipped" test-results.json || echo "0")
        
        echo "| âœ… Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
        echo "| âŒ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
        echo "| â© Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Total Execution Time:** $(date +%H:%M:%S)" >> $GITHUB_STEP_SUMMARY

    # STEP 2: Enviar NotificaÃ§Ã£o para o Slack
    - name: Slack Notification
      if: always()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }} # VocÃª deve configurar este Secret no GitHub
        SLACK_USERNAME: 'Playwright Reporter'
        SLACK_ICON: https://playwright.dev/img/playwright-logo.svg
        SLACK_TITLE: 'Test Execution Results'
        SLACK_MESSAGE: 'Check the GitHub Actions summary for detailed report'
        SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30